<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Weather App</title>
    <link rel="stylesheet" href="/static/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>
  <body>
    <div class="bg-anim"></div>
    <div class="main-flex">
      <!-- Left: Main Weather Section -->
      <div class="main-weather">
        <h1 class="title">
          <i class="fa-solid fa-cloud-sun"></i> CloudCTRL Weather
        </h1>
        <form id="weatherForm" autocomplete="off">
          <div class="input-group">
            <input
              type="text"
              id="city"
              placeholder="Enter city (e.g. London)"
              required
            />
            <button type="submit" id="getWeatherBtn">
              <span class="btn-text"
                ><i class="fa-solid fa-magnifying-glass"></i> Get It</span
              >
              <span class="loader" id="loader"></span>
            </button>
          </div>
        </form>
        <div id="result"></div>
      </div>
      <!-- Right: Tabs Section -->
      <div class="side-tabs">
        <div class="tabs">
          <button class="tab-btn active" data-tab="fullday">
            <i class="fa-solid fa-clock"></i> Full Day Weather
          </button>
          <button class="tab-btn" data-tab="impact">
            <i class="fa-solid fa-bolt"></i> Impact
          </button>
          <button class="tab-btn" data-tab="chat">
            <i class="fa-solid fa-comments"></i> Chat with Indra
          </button>
        </div>
        <div class="tab-content active" id="tab-fullday">
          <div class="input-group">
            <input
              type="text"
              id="city-fullday"
              placeholder="Enter city (e.g. Paris)"
              required
            />
            <button id="getFulldayBtn" type="button">
              <span class="btn-text"
                ><i class="fa-solid fa-clock"></i> Get It
              </span>
              <span
                class="loader"
                id="loader-fullday"
                style="visibility: hidden"
              ></span>
            </button>
          </div>
          <!-- Horizontal scrollable forecast list -->
          <div id="fullday-result" class="fullday-scroll"></div>
        </div>
        <div class="tab-content" id="tab-impact" style="display: none">
          <!-- Impact feature placeholder -->
        </div>

        <div class="tab-content" id="tab-chat">
          <div id="chat-container">
            <div id="chat-history"></div>
            <form id="chat-form" autocomplete="off">
              <input
                type="text"
                id="chat-input"
                placeholder="Ask about the weather, what to wear, etc..."
                required
              />
              <button type="submit">
                <i class="fa-solid fa-paper-plane"></i>
              </button>
            </form>
          </div>
        </div>
      </div>
    </div>

    <script src="/static/script.js"></script>
  </body>
</html>
